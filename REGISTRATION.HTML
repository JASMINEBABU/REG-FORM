<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="REGISTRATION.CSS">
</head>
<body>
    <h1>STUDENT REGISTRATION FORM</h1>
<form action="regsucc.html" target="_blank">
    <div>
    <label><b>Name :</b></label>
    <input style="margin-left: 80px;" type="text" name="name" placeholder="Enter your name" required><br><br>

    <label><b>Father Name  :</b></label>
    <input type="text"name="name" placeholder="Enter father name" required style="margin-left: 32px;"><br><br>
    
    <label><b>Mother Name:</b></label>
    <input type="text" placeholder="Enter mother name" required style="margin-left: 30px;"><br><br>
    
    <label><b>Phone no:</b></label>
    <input type="text" name="number" placeholder="Enter valid number" required style="margin-left: 60px;"><br><br>
    
    <label><b>Email Id:</b></label>
    <input type="text" placeholder="Enter email id" required style="margin-left: 65px;"><br><br>
    
    <label><b>Gender:</b></label>
    <input style="margin-left: 70px;" type="radio" name="gender"><b>Male</b>
    <input type="radio" name="gender"><b>Female</b>
    <input type="radio" name="gender"><b>Other</b><br><br>

    <label><b>Date of Birth:</b></label>
    <input type="text" name="number" placeholder="dd/mm/yyyy" required style="margin-left: 40px;"><br><br>
    
    <label for="Qualification"><b>Qualification:</b></label>
    <select id="Qualification" style="margin-left: 40px;">
        <option value="10th">10th</option>
        <option value="12th">12th</option>
        <option value="B.E/B.tech">B.E/B.tech</option>
    </select><br><br>

    <label for="B.E/B.tech"><b>B.E/B.tech:</b></label>
    <select id="B.E/B.tech" style="margin-left: 58px;">
        <option value="EEE">EEE</option>
        <option value="ECE">ECE</option>
        <option value="MECH">MECH</option>
        <option value="CIVIL">CIVIL</option>
        <option value="CSE">CSE</option>
        <option value="IT">IT</option>
    </select><br><br>

    <label><b>Address:</b></label>
    <input type="text" name="name" placeholder="Enter address" required style="height: 30px;width:150px ; margin-left: 75px;"><br><br><br>

    <button style="margin-left: 100PX; height: 30px; background-color: rgb(144, 144, 252);"><b>SUBMIT</b></button>
</div>
</form>


</body>
</html>
